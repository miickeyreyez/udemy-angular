<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>

<hr/>


<div class="row">

  <div class="col-md-4">

    <img [src]="heroe.img" class="img-fluid" alt="">
    <br/>
    <br/>

    <a routerLink="/heroes" class="btn btn-outline-danger btn-block animated fadeIn fast">Regresar</a>

  </div>

  <div class="col-md-8">

    <h3>{{ heroe.nombre }}</h3>

    <hr/>

    <p>{{ heroe.bio }}</p>

    <div>

      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/images/A-64.png" alt="">

      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/images/dc.png" alt="">

    </div>

  </div>

</div>
