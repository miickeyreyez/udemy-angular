<h1>Heroes <small>DC/Marvel</small></h1>>

<hr/>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" src="{{ heroe.img }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }} </h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button type="button" (click)="verHeroe(i)" class="btn btn-outline-primary btn-block"> Ver más...</button>
      <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block"> Ver más...</a>-->
    </div>
  </div>

</div>
nombre:string;
bio:string;
img:string;
aparicion:string;
casa:string;
