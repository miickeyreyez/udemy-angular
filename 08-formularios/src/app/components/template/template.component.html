  <h4>Formularios <small>template</small></h4>
<hr>
<!--form (ngSubmit)="guardar(form)" #form="ngForm" novalidate=""-->
<form (ngSubmit)="f.form.valid && guardar(f)" #f="ngForm" novalidate="">

  <div>

    <div class="form-group row has-danger">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               name="nombre"
               required
               #nombre="ngModel"
               [ngClass]="{'is-invalid':nombre.errors!=null && nombre.touched, 'is-valid':nombre.errors==null}"/>
        
               <div class="invalid-feedback">
                <div *ngIf="nombre?.errors?.required ">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre?.errors?.minlength ">
                    Por lo menos 5 caracteres
                </div>
             </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel"
               [ngClass]="{'is-invalid':apellido.errors!=null && apellido.touched, 'is-valid':apellido.errors==null}">
               <div class="invalid-feedback" *ngIf="apellido.errors?.required">
                Este campo es requerido
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             [ngClass]="{'is-invalid':correo.errors!=null && correo.touched, 'is-valid':correo.errors==null}">
             <div class="invalid-feedback" *ngIf="correo.errors?.required">
              Este campo es requerido
            </div>
            <div class="invalid-feedback" *ngIf="correo.invalid || correo.errors?.pattern">
              Correo inválido
            </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        [(ngModel)]="usuario.pais">
        <option *ngFor="let item of paises" placeholder="Seleccione un pais" [value]="item.codigo">{{ item.pais }} </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
          <div class="form-check form-check-inline"
          *ngFor="let item of sexos">
              <input 
              [(ngModel)]="usuario.sexo"
              class="form-check-input" 
              type="radio" 
              name="sexo" 
              id="m" 
              [value]="item">
              <label class="form-check-label" for="m">{{ item }}</label>
            </div>
            <!--<div class="form-check form-check-inline">
              <input class="form-check-input" 
              [(ngModel)]="usuario.sexo"
              type="radio" 
              name="sexo" 
              id="f" 
              value="F">
              <label class="form-check-label" for="f">F</label>
            </div>-->
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Términos y condiciones</label>
        <div class="col-8">
          <div class="form-check">
              <input class="form-check-input" [(ngModel)]="usuario.aceptar" 
              type="checkbox" value="" id="defaultCheck1"
              required
              name="aceptar"
              (click)="usuario.aceptar = !usuario.aceptar">
              <label class="form-check-label" for="defaultCheck1">
                Aceptar
              </label>
            </div>
          </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button 
      [disabled]="!f.valid"
      type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
