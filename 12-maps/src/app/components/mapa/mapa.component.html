<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <h1>{{ title }}</h1>

    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng">
      <agm-marker  *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window>
          <strong>{{ marcador.title }}</strong>
          <p>
            {{ marcador.desc }}
          </p>
          <div>
            <button (click)="editarMapa(marcador)" type="button" mat-raised-button color="primary">
              Editar
            </button>
            <button (click)="borrarStorage(i)" type="button" mat-raised-button color="warn">
              Eliminar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>

  </mat-card-content>
</mat-card>
